<ion-view view-title="Calculator">
  <ion-content>
    <div id="background">
      <div id="result"></div>
      <div id="main">
        <div class="rows">
          <button class="btn-style top-bg border">c</button><button class="btn-style top-bg border">-/+</button><button value="%" class="btn-style top-bg border">%</button><button value="+" class="btn-style opera-bg value align operator">รท</button>
         </div>
         <div class="rows">
          <button value="7" class="btn-style num-bg border">7</button><button value="8" class="btn-style num-bg border">8</button><button value="9" class="btn-style num-bg border">9</button><button value="-" class="btn-style opera-bg operator">x</button>
         </div>
         <div class="rows">
           <button value="4" class="btn-style num-bg border">4</button><button value="5" class="btn-style num-bg border">5</button><button value="6" class="btn-style num-bg border">6</button><button value="*" class="btn-style opera-bg operator">-</button>
         </div>
         <div class="rows">
           <button value="1" class="btn-style num-bg border">1</button><button value="2" class="btn-style num-bg border">2</button><button value="3" class="btn-style num-bg border">3</button><button value="/" class="btn-style opera-bg operator">+</button>
         </div>
         <div class="rows">
           <button value="0" class="num-bg zero border">0</button><button value="." class="btn-style num-bg period fall-back border">.</button><button value="=" class="btn-style opera-bg operator">=</button>
         </div>
       </div>
     </div>
  </ion-content>
</ion-view>
